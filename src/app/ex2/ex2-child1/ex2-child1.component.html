<div class="child">
    <h2>I am the Child</h2>
    <p> My parent used the 'message' var's instantiated value and when you click the button below I'll update the 'message' var's value and you'll see it update in the child but not in the parent component. </p>
    <p>Message: {{message}}</p>
    <p> <button type="button" (click)="updateMessage()">Click me to update 'message' var in child then click the parent's update button</button></p>
</div>
